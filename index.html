<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRADE ARMY V1 | FULL SYNC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { background: #0c0d10; margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; color: #d1d4dc; font-family: sans-serif; }
        #chart-grid { display: grid; height: 100%; width: 100%; gap: 1px; background: #1e222d; }
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .active-btn { background: #2962ff !important; color: white !important; border-color: #2962ff !important; }
        .header-bg { background: #131722; border-bottom: 1px solid #2a2e39; }
        .side-panel { width: 320px; background: #131722; border-left: 1px solid #2a2e39; transition: 0.3s; z-index: 100; overflow-y: auto; }
        .closed { width: 0; overflow: hidden; border-left: none; }
        .sync-btn { background: #00c2ff; color: black; font-weight: 800; transition: 0.2s; }
        .sync-btn:hover { background: white; transform: scale(1.02); }
    </style>
</head>
<body class="flex flex-col" onclick="enableAudio()">

    <div class="h-10 bg-[#131722] border-b border-[#1e222d] shrink-0">
        <div class="tradingview-widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            { "symbols": [
                {"proName": "FXCM:NAS100", "title": "NAS100"},
                {"proName": "FXCM:XAUUSD", "title": "GOLD"},
                {"proName": "BINANCE:BTCUSDT", "title": "BTC"},
                {"proName": "FXCM:EURUSD", "title": "EURUSD"}
            ], "colorTheme": "dark", "isTransparent": true, "locale": "tr" }
            </script>
        </div>
    </div>

    <header class="p-4 header-bg shrink-0">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-black italic tracking-tighter">TRADE ARMY <span class="text-blue-500">/ FULL SYNC</span></h1>
            <div class="flex space-x-2">
                <a href="https://www.tradingview.com/chart/" target="_blank" class="sync-btn px-6 py-2 rounded text-xs uppercase flex items-center shadow-lg shadow-blue-500/20">
                    <span class="mr-2">ðŸ”—</span> TV'DE OTURUM AÃ‡ VE SENKRONÄ°ZE ET
                </a>
                <div class="h-8 w-[1px] bg-gray-700 mx-2"></div>
                <button onclick="setLayout(1, this)" class="bg-[#2a2e39] border border-gray-600 px-4 py-1 rounded text-xs font-bold active-btn">1</button>
                <button onclick="setLayout(2, this)" class="bg-[#2a2e39] border border-gray-600 px-4 py-1 rounded text-xs font-bold">2</button>
                <button onclick="setLayout(4, this)" class="bg-[#2a2e39] border border-gray-600 px-4 py-1 rounded text-xs font-bold">4</button>
            </div>
        </div>

        <div class="flex items-center gap-3 bg-black/30 p-2 rounded-lg border border-white/5">
            <input type="text" id="aSym" placeholder="FXCM:NAS100" class="bg-black/50 border border-gray-700 rounded px-3 py-2 text-sm w-48 outline-none text-blue-400 font-bold uppercase">
            <input type="number" id="aPrc" placeholder="Alarm Fiyat" class="bg-black/50 border border-gray-700 rounded px-3 py-2 text-sm w-32 outline-none text-white">
            <button onclick="setSymFromInput()" class="bg-blue-600 px-5 py-2 rounded text-xs font-bold uppercase hover:bg-blue-500">GÄ°T</button>
            <button onclick="addAlarm()" class="bg-gray-700 px-5 py-2 rounded text-xs font-bold uppercase hover:bg-gray-600">ALARM KUR</button>
            <div class="flex-1"></div>
            <button onclick="toggleSide()" class="text-xs font-bold text-gray-400 hover:text-white uppercase tracking-widest">PANEL â˜°</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 bg-black">
            <div id="chart-grid" class="grid-1 h-full w-full">
                <div id="tv_1" class="w-full h-full"></div>
                <div id="tv_2" class="w-full h-full hidden"></div>
                <div id="tv_3" class="w-full h-full hidden"></div>
                <div id="tv_4" class="w-full h-full hidden"></div>
            </div>
        </main>

        <aside id="side" class="side-panel p-4 closed">
            <div class="mb-6">
                <div class="text-[10px] font-bold text-blue-500 uppercase mb-3 tracking-tighter">CanlÄ± Teknik Analiz</div>
                <div id="tech-summary" class="h-56 rounded bg-black/20"></div>
            </div>
            <div class="text-[10px] font-bold text-gray-500 uppercase mb-3 border-b border-gray-800 pb-2">Aktif Alarmlar</div>
            <div id="list" class="space-y-2"></div>
        </aside>
    </div>

    <footer class="disclaimer-bar shrink-0">
        <b>YASAL UYARI:</b> YatÄ±rÄ±m tavsiyesi deÄŸildir. TradingView senkronizasyonu iÃ§in ana sitede oturum aÃ§mÄ±ÅŸ olmanÄ±z gerekir.
    </footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let config = { layout: 1, symbol: 'FXCM:NAS100' };
        let alarms = JSON.parse(localStorage.getItem('v1_alarms')) || [];
        let audioOk = false;

        function enableAudio() { if(!audioOk) { speak("Sistem Senkronize"); audioOk = true; } }
        function speak(t) { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(t); u.lang = 'tr-TR'; window.speechSynthesis.speak(u); }

        function initTV(id, sym) {
            new TradingView.widget({
                "autosize": true,
                "symbol": sym,
                "interval": "15",
                "theme": "dark",
                "style": "1",
                "locale": "tr",
                "toolbar_bg": "#131722",
                "enable_publishing": true, // Ã‡izimleri kaydeder
                "allow_symbol_change": true,
                "withdateranges": true,
                "hide_side_toolbar": false, // Ã‡izim araÃ§larÄ±nÄ± gÃ¶sterir
                "watchlist": [
                    "FXCM:NAS100",
                    "FXCM:XAUUSD",
                    "FXCM:EURUSD",
                    "BINANCE:BTCUSDT"
                ],
                "details": true,
                "hotlist": true,
                "calendar": true,
                "show_popup_button": true,
                "container_id": id,
                "remember_last_used_chart": true // EN Ã–NEMLÄ°SÄ°: TV'deki son halini hatÄ±rlar
            });
            updateTech(sym);
        }

        function setSymFromInput() {
            const s = document.getElementById('aSym').value.toUpperCase();
            if(s) setSym(s);
        }

        function setLayout(n, btn) {
            config.layout = n;
            document.getElementById('chart-grid').className = `grid-${n}`;
            document.querySelectorAll('header button').forEach(b => b.classList.remove('active-btn'));
            if(btn && btn.tagName === 'BUTTON') btn.classList.add('active-btn');
            for (let i = 1; i <= 4; i++) {
                const el = document.getElementById(`tv_${i}`);
                if (i <= n) { el.classList.remove('hidden'); initTV(`tv_${i}`, config.symbol); }
                else { el.classList.add('hidden'); el.innerHTML = ""; }
            }
        }

        function setSym(s) {
            config.symbol = s;
            for (let i = 1; i <= config.layout; i++) initTV(`tv_${i}`, s);
        }

        function updateTech(sym) {
            const container = document.getElementById('tech-summary');
            container.innerHTML = "";
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js';
            script.async = true;
            script.innerHTML = JSON.stringify({
                "interval": "1h", "width": "100%", "isTransparent": true, "height": "100%",
                "symbol": sym, "showIntervalTabs": true, "locale": "tr", "colorTheme": "dark"
            });
            container.appendChild(script);
        }

        function addAlarm() {
            const s = document.getElementById('aSym').value.toUpperCase() || config.symbol;
            const p = parseFloat(document.getElementById('aPrc').value);
            if(!p) return;
            alarms.push({ id: Date.now(), sym: s, prc: p, active: true });
            localStorage.setItem('v1_alarms', JSON.stringify(alarms));
            drawAlarms();
            speak(s.split(":")[1] || s + " kuruldu");
        }

        function drawAlarms() {
            document.getElementById('list').innerHTML = alarms.map(a => `
                <div class="bg-white/5 p-2 rounded flex justify-between items-center text-xs border border-white/5">
                    <span><b>${a.sym.split(":")[1] || a.sym}</b>: ${a.prc}</span>
                    <button onclick="delAlarm(${a.id})" class="text-red-500 font-bold px-2">X</button>
                </div>
            `).join('');
        }

        function delAlarm(id) {
            alarms = alarms.filter(a => a.id !== id);
            localStorage.setItem('v1_alarms', JSON.stringify(alarms));
            drawAlarms();
        }

        function toggleSide() { document.getElementById('side').classList.toggle('closed'); }
        window.onload = () => { setLayout(1); drawAlarms(); };
    </script>
</body>
</html>
