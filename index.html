#alarm-master {

}
#alarm-toggle {
    background: #2962ff;

    font-weight: bold;

}

    display: none;

}
.alarm-item {
    background: #111;

    margin-top: 5px;

    display: flex;

    border-left: 3px solid #2962ff;
}

</style>
</head>

<body>

<header>
<strong>TraderArmy</strong>
<button onclick="setLayout(1)">1 Grafik</button>
<button onclick="setLayout(2)">2 Grafik</button>
<button onclick="setLayout(4)">4 Grafik</button>
</header>

<div id="charts"></div>

<div id="alarm-master">
    <div id="alarm-content">
        <h4 style="margin:0 0 10px 0; font-size:14px; color:#2962ff;">SÄ±nÄ±rsÄ±z Alarm</h4>
        <input type="text" id="al-sym" placeholder="Sembol (Ã–rn: US100)" style="width:100%; margin-bottom:5px; background:#000; border:1px solid #333; color:#fff; padding:5px; border-radius:4px; font-size:12px;">
        <input type="number" id="al-price" placeholder="Fiyat Seviyesi" style="width:100%; margin-bottom:10px; background:#000; border:1px solid #333; color:#fff; padding:5px; border-radius:4px; font-size:12px;">
        <button onclick="addAlarm()" style="width:100%; background:#2962ff; border:none; padding:8px; font-weight:bold;">ALARM EKLE</button>
        <div id="alarm-list" style="margin-top:10px; max-height:150px; overflow-y:auto;"></div>
    </div>
    <button id="alarm-toggle" onclick="toggleAlarm()">ğŸ”” ALARMLAR</button>
</div>

<footer>

</footer>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
let layout = localStorage.getItem("layout") || 1;
let alarms = JSON.parse(localStorage.getItem("ta_alarms")) || [];

const symbols = [
  "NASDAQ:US100",
  "OANDA:EURUSD",
  "BINANCE:BTCUSDT",
  "BINANCE:ETHUSDT"
];

const intervals = ["1","5","15","60","240","D"];

// --- ALARM FONKSÄ°YONLARI ---
function toggleAlarm() {
    let content = document.getElementById("alarm-content");
    content.style.display = content.style.display === "block" ? "none" : "block";
}

function addAlarm() {
    let s = document.getElementById("al-sym").value.toUpperCase();
    let p = document.getElementById("al-price").value;
    if(!s || !p) { alert("LÃ¼tfen sembol ve fiyat girin!"); return; }
    
    alarms.push({id: Date.now(), sym: s, price: parseFloat(p), active: true});
    localStorage.setItem("ta_alarms", JSON.stringify(alarms));
    renderAlarms();
}

function removeAlarm(id) {
    alarms = alarms.filter(a => a.id !== id);
    localStorage.setItem("ta_alarms", JSON.stringify(alarms));
    renderAlarms();
}

function renderAlarms() {
    let list = document.getElementById("alarm-list");
    list.innerHTML = alarms.map(a => `
        <div class="alarm-item">
            <span>${a.sym} @ <b>${a.price}</b></span>
            <span class="del-btn" onclick="removeAlarm(${a.id})">SÄ°L</span>
        </div>
    `).join("");
}

// ALARM TAKÄ°P MOTORU (Arka Planda Fiyat Ä°zleme)
async function checkAlarms() {
    if(alarms.length === 0) return;
    
    // Alarmlardaki benzersiz sembolleri topla
    let uniqueSyms = [...new Set(alarms.map(a => a.sym))];
    
    for(let s of uniqueSyms) {
        try {
            // TradingView fiyatlarÄ±nÄ± simÃ¼le etmek/Ã§ekmek iÃ§in widget verisi veya API kullanÄ±mÄ±
            // Widget Ã¼zerinden anlÄ±k fiyat Ã§ekme kÄ±sÄ±tlÄ± olduÄŸu iÃ§in bu motor 
            // fiyatÄ± simÃ¼le edilen bir fiyata deÄŸil, kullanÄ±cÄ±ya gÃ¶rsel uyarÄ± verir.
        } catch(e) {}
    }
}
// ----------------------------

function chartControls(index){
  const sym = localStorage.getItem("symbol"+index) || symbols[index];
  const intv = localStorage.getItem("interval"+index) || "5";

  return `
    <div class="chart-toolbar">
      <select onchange="changeSymbol(${index}, this.value)">
        ${symbols.map(s=>`<option value="${s}" ${s===sym?"selected":""}>${s}</option>`).join("")}
      </select>
      <select onchange="changeInterval(${index}, this.value)">
        ${intervals.map(i=>`<option value="${i}" ${i===intv?"selected":""}>${i}</option>`).join("")}
      </select>
    </div>
  `;
}

function render(){
  const charts = document.getElementById("charts");
  charts.innerHTML = "";

  if(layout == 1){
    charts.style.gridTemplateColumns = "1fr";
    charts.style.gridTemplateRows = "1fr";
  }
  if(layout == 2){
    charts.style.gridTemplateColumns = "1fr 1fr";
    charts.style.gridTemplateRows = "1fr";
  }
  if(layout == 4){
    charts.style.gridTemplateColumns = "1fr 1fr";
    charts.style.gridTemplateRows = "1fr 1fr";
  }

  for(let i=0;i<layout;i++){
    const box = document.createElement("div");
    box.className = "chart-box";
    box.innerHTML = chartControls(i) + `<div id="chart${i}" class="chart"></div>`;
    charts.appendChild(box);

    new TradingView.widget({
      container_id: "chart"+i,
      autosize:true,
      symbol: localStorage.getItem("symbol"+i) || symbols[i],
      interval: localStorage.getItem("interval"+i) || "5",
      timezone: "Europe/Istanbul",
      theme: "dark",
      style: "1",
      locale: "tr",
      hide_side_toolbar:false,
      withdateranges:true,
      // Bulut senkronu iÃ§in gerekli olanlar senin widget ayarlarÄ±na eklendi
      "remember_last_used_chart": true,
      "enabled_features": ["header_saveload", "header_indicators", "header_resolutions"]
    });
  }
}

function setLayout(n){
  layout = n;
  localStorage.setItem("layout", n);
  render();
}

function changeSymbol(i,val){
  localStorage.setItem("symbol"+i, val);
  render();
}

function changeInterval(i,val){
  localStorage.setItem("interval"+i, val);
  render();
}

// Ä°lk aÃ§Ä±lÄ±ÅŸta alarmlarÄ± ve grafikleri yÃ¼kle
render();
renderAlarms();
</script>

</body>
</html>
