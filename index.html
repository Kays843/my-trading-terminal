<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TRADE ARMY PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* TÜM DOKUNMATİK ENGELLERİ SIFIRLA */
        html, body { 
            background: #0c0d10; margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden !important; position: fixed;
        }
        #chart-grid { display: grid; height: 100%; width: 100%; gap: 1px; background: #1e222d; }
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        
        /* Iframe üzerine binen her şeyi kaldır */
        iframe { pointer-events: auto !important; touch-action: auto !important; }

        .layout-btn { background: #131722; color: #81858e; border: 1px solid #2a2e39; padding: 8px 16px; border-radius: 6px; font-weight: bold; }
        .active-layout { background: #2962ff !important; color: white !important; border-color: #2962ff; }
        .nav-btn { flex: 1; background: #131722; color: #d1d4dc; font-weight: bold; font-size: 12px; border: none; }
    </style>
</head>
<body class="flex flex-col">

    <header class="h-16 border-b border-[#1e222d] bg-[#131722] flex items-center justify-between px-6 shrink-0">
        <span class="text-blue-500 font-black italic text-2xl tracking-tighter">TRADE <span class="text-white">ARMY</span></span>
        <div class="flex space-x-2">
            <button onclick="changeLayout(1, this)" class="layout-btn active-layout">1</button>
            <button onclick="changeLayout(2, this)" class="layout-btn">2</button>
            <button onclick="changeLayout(4, this)" class="layout-btn">4</button>
        </div>
    </header>

    <main class="flex-1 relative overflow-hidden">
        <div id="chart-grid" class="grid-1">
            <div id="tv_1" class="w-full h-full"></div>
            <div id="tv_2" class="w-full h-full hidden"></div>
            <div id="tv_3" class="w-full h-full hidden"></div>
            <div id="tv_4" class="w-full h-full hidden"></div>
        </div>
    </main>

    <nav class="h-14 border-t border-[#1e222d] flex shrink-0">
        <button onclick="updateSymbol('BINANCE:BTCUSDT')" class="nav-btn border-r border-[#1e222d]">BTC</button>
        <button onclick="updateSymbol('BINANCE:ETHUSDT')" class="nav-btn border-r border-[#1e222d]">ETH</button>
        <button onclick="updateSymbol('TVC:GOLD')" class="nav-btn border-r border-[#1e222d]">ALTIN</button>
        <button onclick="updateSymbol('FX:USDTRY')" class="nav-btn">USD/TRY</button>
    </nav>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentSymbol = 'BINANCE:BTCUSDT';
        let currentCount = 1;

        function initChart(id, symbol) {
            new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "240",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "tr",
                "toolbar_bg": "#131722",
                "enable_publishing": false,
                "hide_side_toolbar": false, // Aletler açık
                "withdateranges": true,
                "hide_legend": false,
                "save_image": true,
                "container_id": id,
                // KRİTİK: DOKUNMATİKTE KİLİDİ AÇAN AYARLAR
                "enabled_features": [
                    "header_resolutions", 
                    "header_indicators", 
                    "header_settings", 
                    "header_symbol_search",
                    "side_toolbar_in_fullscreen_mode",
                    "left_toolbar" // Sol alet çubuğunu zorla
                ],
                "disabled_features": [
                    "use_localstorage_for_settings_save",
                    "header_saveload" 
                ],
                "overrides": {
                    "paneProperties.background": "#131722",
                    "mainSeriesProperties.style": 1
                }
            });
        }

        function changeLayout(count, btn) {
            currentCount = count;
            document.getElementById('chart-grid').className = `grid-${count}`;
            document.querySelectorAll('.layout-btn').forEach(b => b.classList.remove('active-layout'));
            if(btn) btn.classList.add('active-layout');

            for (let i = 1; i <= 4; i++) {
                const el = document.getElementById(`tv_${i}`);
                if (i <= count) {
                    el.classList.remove('hidden');
                    initChart(`tv_${i}`, currentSymbol);
                } else {
                    el.classList.add('hidden');
                    el.innerHTML = "";
                }
            }
        }

        function updateSymbol(s) {
            currentSymbol = s;
            for (let i = 1; i <= currentCount; i++) {
                initChart(`tv_${i}`, s);
            }
        }

        window.onload = () => initChart('tv_1', currentSymbol);
    </script>
</body>
</html>
