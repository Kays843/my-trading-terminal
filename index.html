<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Terminal Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>

<!-- PARİTE SEÇME PANELİ -->
<div id="pairs">
    <!-- KRİPTO -->
    <button onclick="loadSymbol('BTC-USD')">BTC</button>
    <button onclick="loadSymbol('ETH-USD')">ETH</button>
    <button onclick="loadSymbol('SOL-USD')">SOL</button>

    <!-- FOREX -->
    <button onclick="loadSymbol('EURUSD=X')">EUR/USD</button>
    <button onclick="loadSymbol('GBPUSD=X')">GBP/USD</button>
    <button onclick="loadSymbol('USDJPY=X')">USD/JPY</button>
    <button onclick="loadSymbol('USDTRY=X')">USD/TRY</button>

    <!-- ENDEKS -->
    <button onclick="loadSymbol('^GSPC')">S&P500</button>
    <button onclick="loadSymbol('^IXIC')">NASDAQ</button>
    <button onclick="loadSymbol('^DJI')">DOW</button>
</div>

<!-- SOL TOOLBAR -->
<div id="toolbar">
    <div class="tool active" data-tool="select">🔘</div>
    <div class="tool" data-tool="line">／</div>
    <div class="tool" data-tool="brush">✏️</div>
    <div class="tool" data-tool="rect">▭</div>
    <div class="tool" data-tool="text">T</div>

    <div class="tool" id="undo">↩</div>
    <div class="tool" id="redo">↪</div>
    <div class="tool" id="delete">🗑</div>
</div>

<!-- GRAFİK -->
<div id="chart"></div>

<!-- ÇİZİM CANVAS -->
<canvas id="drawCanvas"></canvas>

<script src="main.js"></script>

</body>
</html>
