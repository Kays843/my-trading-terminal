<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TRADE ARMY V1 | FULL SYNC & ALL ASSETS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { background: #0c0d10; margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; color: #d1d4dc; font-family: sans-serif; }
        #chart-grid { display: grid; height: 100%; width: 100%; gap: 1px; background: #1e222d; }
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: 1fr 1fr; }
        .grid-4 { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; }
        .active-btn { background: #2962ff !important; color: white !important; }
        .header-bg { background: #131722; border-bottom: 1px solid #2a2e39; }
        .side-panel { width: 350px; background: #131722; border-left: 1px solid #2a2e39; transition: 0.3s; z-index: 100; overflow-y: auto; }
        .closed { width: 0; overflow: hidden; border-left: none; }
        .symbol-badge { background: rgba(41, 98, 255, 0.1); color: #2962ff; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body class="flex flex-col" onclick="enableAudio()">

    <div class="h-10 bg-[#131722] border-b border-[#1e222d] shrink-0">
        <div class="tradingview-widget-container">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            { "symbols": [
                {"proName": "NASDAQ:NAS100", "title": "NAS100"},
                {"proName": "FX:EURUSD", "title": "EUR/USD"},
                {"proName": "TVC:GOLD", "title": "ONS ALTIN"},
                {"proName": "BINANCE:BTCUSDT", "title": "BITCOIN"},
                {"proName": "FX:USDJPY", "title": "USD/JPY"},
                {"proName": "INDEX:DEU40", "title": "DAX 40"}
            ], "colorTheme": "dark", "isTransparent": true, "locale": "tr" }
            </script>
        </div>
    </div>

    <header class="p-4 header-bg shrink-0">
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-3">
                <h1 class="text-2xl font-black italic tracking-tighter text-white uppercase">Trade Army <span class="text-blue-500">V1 PRO</span></h1>
                <div class="text-[10px] text-gray-500 bg-white/5 px-3 py-1 rounded border border-white/5">FULL ASSETS & DEEP SYNC MODE</div>
            </div>
            <div class="flex space-x-1">
                <button onclick="setLayout(1, this)" class="bg-[#2a2e39] px-4 py-1 rounded text-xs font-bold active-btn">1</button>
                <button onclick="setLayout(2, this)" class="bg-[#2a2e39] px-4 py-1 rounded text-xs font-bold">2</button>
                <button onclick="setLayout(4, this)" class="bg-[#2a2e39] px-4 py-1 rounded text-xs font-bold">4</button>
            </div>
        </div>

        <div class="flex items-center gap-3 bg-black/20 p-2 rounded-lg">
            <input type="text" id="aSym" placeholder="Sembol Ara..." class="bg-black/40 border border-gray-700 rounded px-3 py-2 text-sm w-64 outline-none text-blue-400 font-bold uppercase">
            <button onclick="setSymFromInput()" class="bg-blue-600 px-6 py-2 rounded text-xs font-bold uppercase hover:bg-blue-500">Grafiği Güncelle</button>
            <div class="flex-1 text-right">
                <button onclick="toggleSide()" class="text-xs font-bold text-blue-500 bg-blue-500/10 px-4 py-2 rounded">PİYASA VE ALARMLAR ☰</button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <main class="flex-1 bg-black">
            <div id="chart-grid" class="grid-1 h-full w-full">
                <div id="tv_1" class="w-full h-full"></div>
                <div id="tv_2" class="w-full h-full hidden"></div>
                <div id="tv_3" class="w-full h-full hidden"></div>
                <div id="tv_4" class="w-full h-full hidden"></div>
            </div>
        </main>

        <aside id="side" class="side-panel p-4 closed">
            <div class="mb-6">
                <div class="text-[10px] font-bold text-blue-500 uppercase mb-3 tracking-widest">Profesyonel Takip Listesi</div>
                <div class="grid grid-cols-2 gap-2 text-[11px]">
                    <button onclick="setSym('NASDAQ:NAS100')" class="bg-white/5 p-2 rounded hover:bg-white/10 text-left">NAS100</button>
                    <button onclick="setSym('FX:EURUSD')" class="bg-white/5 p-2 rounded hover:bg-white/10 text-left">EURUSD</button>
                    <button onclick="setSym('TVC:GOLD')" class="bg-white/5 p-2 rounded hover:bg-white/10 text-left">XAUUSD</button>
                    <button onclick="setSym('FX:GBPUSD')" class="bg-white/5 p-2 rounded hover:bg-white/10 text-left">GBPUSD</button>
                    <button onclick="setSym('TVC:DXY')" class="bg-white/5 p-2 rounded hover:bg-white/10 text-left">DXY</button>
                    <button onclick="setSym('BINANCE:BTCUSDT')" class="bg-white/5 p-2 rounded hover:bg-white/10 text-left">BTCUSDT</button>
                    <button onclick="setSym('FX:USDJPY')" class="bg-white/5 p-2 rounded hover:bg-white/10 text-left">USDJPY</button>
                    <button onclick="setSym('NASDAQ:AAPL')" class="bg-white/5 p-2 rounded hover:bg-white/10 text-left">APPLE</button>
                </div>
            </div>

            <div class="mb-6 border-t border-gray-800 pt-4">
                <div class="text-[10px] font-bold text-orange-500 uppercase mb-3">Teknik Sinyal (1 Saat)</div>
                <div id="tech-summary" class="h-64 rounded"></div>
            </div>

            <div class="border-t border-gray-800 pt-4">
                <div class="text-[10px] font-bold text-gray-500 uppercase mb-3">Aktif Alarmlar</div>
                <div id="list" class="space-y-2"></div>
            </div>
        </aside>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let config = { layout: 1, symbol: 'NASDAQ:NAS100' };
        let alarms = JSON.parse(localStorage.getItem('v1_alarms')) || [];
        let audioOk = false;

        function enableAudio() { if(!audioOk) { speak("Senkronizasyon Başlatıldı"); audioOk = true; } }
        function speak(t) { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(t); u.lang = 'tr-TR'; window.speechSynthesis.speak(u); }

        function initTV(id, sym) {
            new TradingView.widget({
                "autosize": true,
                "symbol": sym,
                "interval": "15",
                "theme": "dark",
                "style": "1",
                "locale": "tr",
                "toolbar_bg": "#131722",
                "enable_publishing": true,
                "withdateranges": true,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "container_id": id,
                "remember_last_used_chart": true,
                // DERİN SENKRON AYARLARI
                "charts_storage_url": "https://saveload.tradingview.com",
                "charts_storage_api_version": "1.1",
                "client_id": "tradingview.com",
                "user_id": "public_user_id",
                "studies_overrides": {
                    "paneProperties.background": "#0c0d10",
                    "mainSeriesProperties.candleStyle.upColor": "#26a69a",
                    "mainSeriesProperties.candleStyle.downColor": "#ef5350"
                }
            });
            updateTech(sym);
        }

        function setSymFromInput() {
            let s = document.getElementById('aSym').value.toUpperCase();
            if(s) setSym(s);
        }

        function setLayout(n, btn) {
            config.layout = n;
            document.getElementById('chart-grid').className = `grid-${n}`;
            document.querySelectorAll('header button').forEach(b => b.classList.remove('active-btn'));
            if(btn) btn.classList.add('active-btn');
            for (let i = 1; i <= 4; i++) {
                const el = document.getElementById(`tv_${i}`);
                if (i <= n) { el.classList.remove('hidden'); initTV(`tv_${i}`, config.symbol); }
                else { el.classList.add('hidden'); el.innerHTML = ""; }
            }
        }

        function setSym(s) {
            config.symbol = s;
            for (let i = 1; i <= config.layout; i++) initTV(`tv_${i}`, s);
        }

        function updateTech(sym) {
            const container = document.getElementById('tech-summary');
            container.innerHTML = "";
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js';
            script.async = true;
            script.innerHTML = JSON.stringify({
                "interval": "1h", "width": "100%", "isTransparent": true, "height": "100%",
                "symbol": sym, "showIntervalTabs": true, "locale": "tr", "colorTheme": "dark"
            });
            container.appendChild(script);
        }

        function toggleSide() { document.getElementById('side').classList.toggle('closed'); }
        window.onload = () => { setLayout(1); };
    </script>
</body>
</html>
