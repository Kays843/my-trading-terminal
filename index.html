                <button onclick="setLayout(3, this)" class="text-gray-400 px-4 py-1 rounded text-xs font-bold">3</button>

    <div class="flex flex-1 overflow-hidden relative">
        <aside class="w-14 border-r border-[#2a2e39] bg-[#0c0d10] flex flex-col items-center py-6 space-y-8 font-black text-[10px] text-gray-600 shrink-0">

        <main class="flex-1 bg-black">
            <div id="chart-grid" class="grid-1 h-full w-full">
                <div id="tv_1" class="w-full h-full"></div>
                <div id="tv_2" class="w-full h-full hidden"></div>

        <aside id="side" class="side-panel closed">
            <div class="p-4 flex-1 overflow-y-auto space-y-6">

    <footer class="footer-bar">
        <b>YASAL UYARI:</b> YatÄ±rÄ±m tavsiyesi deÄŸildir. <b>Senkronizasyon iÃ§in:</b> TV butonundan giriÅŸ yapÄ±n, ardÄ±ndan grafik Ã¼zerinde bulut simgesinden "YerleÅŸimi YÃ¼kle" deyin.
    </footer>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let config = { layout: 1, symbol: 'NASDAQ:NAS100' };

        function initTV(id, sym) {
            new TradingView.widget({
                "autosize": true,
                "symbol": sym,
                "interval": "15",
                "theme": "dark",
                "style": "1",
                "locale": "tr",
                "toolbar_bg": "#131722",
                "enable_publishing": true,
                "withdateranges": true,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "save_image": true,
                "container_id": id,
                "remember_last_used_chart": true,
                "charts_storage_url": "https://saveload.tradingview.com",
                "charts_storage_api_version": "1.1",
                "client_id": "tradingview.com",
                "user_id": "public_user_id",
                "enabled_features": ["study_templates", "header_saveload", "use_localstorage_for_settings_save", "header_widget_dom_node"]
            });
            updateTech(sym);
        }

        function setSymFromInput() {
            let s = document.getElementById('aSym').value.toUpperCase();
            if(!s) return;
            // AkÄ±llÄ± Sembol Tamamlama
            if(!s.includes(':')) {
                if(["NAS100","SPX500","GER40"].includes(s)) s = "CAPITALCOM:" + s;
                else if(["EURUSD","GBPUSD","USDJPY","XAUUSD"].includes(s)) s = "FX_IDC:" + s;
                else if(["BTCUSDT","ETHUSDT"].includes(s)) s = "BINANCE:" + s;
            }
            setSym(s);
        }

        function setLayout(n, btn) {
            config.layout = n;
            document.getElementById('chart-grid').className = `grid-${n}`;
            document.querySelectorAll('header button').forEach(b => b.classList.remove('active-btn'));
            if(btn) btn.classList.add('active-btn');
            for (let i = 1; i <= 4; i++) {
                const el = document.getElementById(`tv_${i}`);
                if (i <= n) { el.classList.remove('hidden'); initTV(`tv_${i}`, config.symbol); }
                else { el.classList.add('hidden'); el.innerHTML = ""; }
            }
        }

        function setSym(s) {
            config.symbol = s;
            for (let i = 1; i <= config.layout; i++) initTV(`tv_${i}`, s);
        }

        function updateTech(sym) {
            const container = document.getElementById('tech-summary');
            container.innerHTML = "";
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js';
            script.async = true;
            script.innerHTML = JSON.stringify({
                "interval": "1h", "width": "100%", "isTransparent": true, "height": "100%",
                "symbol": sym, "showIntervalTabs": true, "locale": "tr", "colorTheme": "dark"
            });
            container.appendChild(script);
        }

        function toggleSide() { document.getElementById('side').classList.toggle('closed'); }
        window.onload = () => { setLayout(1); };
    </script>
</body>
