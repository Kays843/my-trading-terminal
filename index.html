<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Trading Terminal</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(2, 1fr);
  height: 100vh;
}

.widget {
  position: relative;
}
</style>
</head>

<body>

<div class="grid">

  <div class="widget">
    <div class="tradingview-widget-container">
      <div id="tv1"></div>
    </div>
  </div>

  <div class="widget">
    <div class="tradingview-widget-container">
      <div id="tv2"></div>
    </div>
  </div>

  <div class="widget">
    <div class="tradingview-widget-container">
      <div id="tv3"></div>
    </div>
  </div>

  <div class="widget">
    <div class="tradingview-widget-container">
      <div id="tv4"></div>
    </div>
  </div>

</div>

<script src="https://s3.tradingview.com/tv.js"></script>
<script>
new TradingView.widget({
  container_id: "tv1",
  symbol: "BINANCE:BTCUSDT",
  interval: "15",
  theme: "dark",
  autosize: true
});

new TradingView.widget({
  container_id: "tv2",
  symbol: "BINANCE:ETHUSDT",
  interval: "15",
  theme: "dark",
  autosize: true
});

new TradingView.widget({
  container_id: "tv3",
  symbol: "OANDA:XAUUSD",
  interval: "15",
  theme: "dark",
  autosize: true
});

new TradingView.widget({
  container_id: "tv4",
  symbol: "OANDA:EURUSD",
  interval: "15",
  theme: "dark",
  autosize: true
});
</script>

</body>
</html>
